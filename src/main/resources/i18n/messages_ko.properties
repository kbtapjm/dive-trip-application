# http status message
#400 Bad Request(잘못된 요청)
error.http.bad.request=비정상적인 데이터가 전송되었습니다.

#401 Unauthorized(권한 없음): 이 요청은 인증이 필요하다. 서버는 로그인이 필요한 페이지에 대해 이 요청을 제공할 수 있다.
error.http.unauthorized=페이지 접근 권한이 없습니다.

#403 Forbidden(금지됨): 서버가 요청을 거부하고 있다.
error.http.forbidden=페이지 접근이 거부 되었습니다.

#404 Not Found(찾을 수 없음): 서버가 요청한 페이지를 찾을 수 없다. 예를 들어 서버에 존재하지 않는 페이지에 대한 요청이 있을 경우 서버는 이 코드를 제공한다.
error.http.not.found=요청한 페이지가 없습니다.

#405 Method Not Allowed(메서드가 허용되지 않음): 서버가 요청 방법을 알고 있지만 대상 리소스가 이 방법을 지원하지 않음을 나타낸다.
error.http.method.not.allowed=메서드가 허용되지 않습니다.

#500 Internal Server Error(내부 서버 오류): 서버에 오류가 발생하여 요청을 수행할 수 없다.
error.http.internal.server.error=서버에 오류가 발생하였습니다.

